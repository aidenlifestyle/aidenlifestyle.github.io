<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video with Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            background: rgba(255, 255, 255, 0.5); /* White with 50% opacity */
        }

         .company-name {
            font-family: 'Oswald', sans-serif; /* Apply Oswald font */
            font-size: 8em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .coming-soon {
            font-size: 4em;
            margin: 0;
        }

         .instagram-follow {
            display: inline-block;
            background: #e4405f; /* Instagram's pink color */
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .instagram-follow:hover {
            background-color: #c13584; /* Darker pink on hover */
        }

        .instagram-icon {
            width: 20px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
<video class="background-video" autoplay loop muted>
    <source src="images/test.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<div class="overlay">
    <div class="company-name">A I D E N</div>
    <div class="coming-soon">Godly drip arriving soon</div>
    <br/>
    <br/>
    <a href="https://www.instagram.com/aidenlifestyle.in" class="instagram-follow" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="instagram-icon">
        Follow us on Instagram
    </a>
</div>
</body>
</html>
